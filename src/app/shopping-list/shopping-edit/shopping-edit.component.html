<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button [disabled]="!f.valid" class="btn btn-success m-xs"  type="submit" >
                        {{editMode?'Update':'Add'}}
                    </button>
                    <button *ngIf="editMode" class="btn btn-danger m-xs" type="button" (click)="onDelete()" >
                        Delete
                    </button>
                    <button class="btn btn-primary m-xs" (click)="onClear()" type="button">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
